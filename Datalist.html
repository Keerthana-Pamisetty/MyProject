<html dir ="ltr">
    <head>
        <title>Web
        </title>
        <body>
            <form>
                <label for ="brand"> Select a brand </label>
                <input type="text" name="brand" id ="brand"
                list="brands">

                <datalist id ="brands">
                    <option value ="Reebok"></option>
                    <option value ="Adidas"></option>
                    <option value ="Nike"></option>
                    <option value ="Sketches"></option>
                    <option value ="US"></option>
                    <option value ="Tommy"></option>
                </datalist>
            </form>
        </body>
    </head>
</html>
